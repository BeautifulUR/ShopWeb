<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>块级元素行级元素</title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background-color: #00FF00;
			}
			div:first-child{
				margin-bottom: 20px;
				background-color: #FF0000;
			}
			div:nth-child(2){
				margin-top: 30px;
				/* 
				1.
				块级元素(块级元素可以包含行内元素，可以设置宽高)
				diplay:block; 
				行内元素(行内元素不可以包含块级元素，行内元素不能设置宽高)
				display:inline
				*/
				display:inline-block;
				/*
				2. float:left; 
				*/
			}
			a{
				width :200px;
				/* 行内元素块级元素相互转化 */
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<!-- 正常情况下div1 div2相距50px,但发生了共享间距，间距变成二者间距中较大者 -->
		<div></div>
		<div></div>
		<br/>
		<a>百度一下</a>
		<a>购物商城</a>
		<br/>
		<input type="text">
		<input type="submit" value="百度一下">
	</body>
</html>
