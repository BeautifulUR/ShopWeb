<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相对定位</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			p{
				border: 1px solid #000000;
			}
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				/* 
				相对定位		相对于当前标签的初始位置，且仍占据它的初始位置
				相对定位实际上被看作普通流定位模型的一部分，因为元素的位置相对于它在普通流中的位置。
				*/
				position: relative;
				left: 50px;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<p>p1</p>
		<div>
			
		</div>
		<p>p2</p>
	</body>
</html>
