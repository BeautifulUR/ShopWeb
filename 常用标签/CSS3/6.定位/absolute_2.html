<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				weight: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
			#a{
				width:120px
				/* z-index:1; */
			}
			#b{
				width:110px;
				background-color: green;
				/* z-index:2; */
			}
			#c{
				background-color: blue;
				/* z-index:3; */
			}
		</style>
	</head>
	<body>
		<!-- 全部绝对定位，c覆盖b覆盖a -->
		<!-- z-index改变覆盖顺序 -->
		<div id="a">aaa1</div>
		<div id="b">bbb2</div>
		<div id="c">ccc3</div>
	</body>
</html>
