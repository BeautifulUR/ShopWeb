<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相对于视图定位</title>
		<style>
			#a{
				width: 100px;
				height: 100px;
				/*	相对于视图定位 */
				position: fixed;
				right:100px;
				background-color: blue;
			}
			#b{
				height: 2000px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="a"></div>
		<div id="b"></div>
	</body>
</html>
