<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相对定位</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			p{
				border: 1px solid #000000;
			}
			#father{
				width: 100px;
				height: 100px;
				right:50px;
				position：relative;
				background-color: red;
			}
			#son{
				width: 100px;
				height: 100px;
				background-color: green;
				/* 
				absolute  绝对定位 		相对于已定位的父级元素,不占据初始位置。
										若父级标签未定位则再寻找其父标签，如都未定位则最终相对于body定位
				先浮动后定位，会脱离普通定位流
				*/
				position: absolute; 
				left: 50px;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<p>p1</p>
		<div id="father">
			<div id="son">
				
			</div>
		</div>
		<p>p2</p>
	</body>
</html>
