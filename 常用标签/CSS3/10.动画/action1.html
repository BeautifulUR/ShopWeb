<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动画1</title>
		<style>
			/* 创建规定动画*/
			@keyframes up{
				from{
					width: 0px;
				}
				to{
					width: 200px;
					background-color: #FF0000;
				}
			}
			#a{
				width: 50px;
				height: 50px;
				background-color: #3388ff;
				animation: up 5s;
				position: relative;
				/* 延迟 */
				animation-delay:1s;
				/* 播放次数 */
				animation-iteration-count:infinite
				/* 方向
				animation-direction:alternate; 
				*/
			}
		</style>
	</head>
	<body>
		<div id="a">
			
		</div>
	</body>
</html>
