<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>颜色</title>
		<style>
			h1{
				/* rgb rgba(255,0,0,0.8)*/
				color:rgb(255,0,0)
			}
			#gra1{
				width: 100px;
				height: 100px;
				/* 线性渐变色 从上到下to top*/
				background-image: linear-gradient(to top,red 10%,blue,green,black,pink);
				/* 镜像渐变 background-image: radial-gradient()*/
			}
		</style>
	</head>
	<body>
		<h1>2020的幸福生活</h1>
		<div id="gra1">
			
		</div>
	</body>
</html>
