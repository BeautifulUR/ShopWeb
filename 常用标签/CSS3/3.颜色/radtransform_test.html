<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圆的变换</title>
		<style>
			.circle{
				width: 100px;
				height: 100px;
				/* 圆角 */
				border-radius:50%;
				/* 镜像渐变 */
				background-image: radial-gradient(#e91e63,#ffcdd2); 
				/*阴影*/
				box-shadow: 0px 0px 10px #000000;
			    display: block;
			}			
			.circle:hover{
				box-shadow: 0px 0px 10px #000000 inset;
			}
		</style>
	</head>
	<body>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
	</body>
</html>
