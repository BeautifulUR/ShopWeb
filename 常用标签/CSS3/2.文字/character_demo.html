<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字</title>
		<style>
			p{
				/* 字体大小 */
				font-size: 20px;
				/* 字体颜色 */
				color:#ff6699;
				/* 字体粗细 */
				font-weight: 600;
				/* 文字阴影 以左上为原点  x轴向右  y轴向下偏移 阴影粗细 颜色 */
				text-shadow:            5px     5px    5px     #FF5B36;
				/* 字体格式 */
				font-family: "新宋体";
				/* 文本对齐方式 */
				text-align: center;
			}
		</style>
	</head>
	<body>
		<p>今天周四，明天周五！</p>
	</body>
</html>
