<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2d</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#testdiv{
				width: 100px;
				height: 100px;
				background-color: blue;
			}
			/* 鼠标经过 */
			#testdiv:hover{
				/* 移动 */
				transform: translate(500px,500px);
				/* 宽2倍，高4倍 */
				transform: scale(2,4);
			}
		</style>
	</head>
	<body>
		<div id="testdiv">
			
		</div>
	</body>
</html>
