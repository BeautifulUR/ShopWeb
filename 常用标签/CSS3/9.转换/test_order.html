<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>发光菜单栏</title>
		<style>
			ul{
				
			}
			ul li{
				width: 160px;
				height: 40px;
				background-color: #FFE4E4;
				list-style: none;
				float: left;
				text-align: center;
				line-height: 40px;
				/* 过渡 */
				transition: all .5s;
			}
			ul li:hover span:nth-child(1){
				color: red;
			}
			ul li:hover span:nth-child(2){
				color: red;
				/* 延迟变色 */
				transition-delay: 0.04s;
			}
			ul li:hover span:nth-child(3){
				color: red;
				/* 延迟变色 */
				transition-delay: 0.1s;
			}
			ul li:hover span:nth-child(4){
				color: red;
				/* 延迟变色 */
				transition-delay: 0.2s;
			}
			ul li:hover span:nth-child(5){
				color: red;
				/* 延迟变色 */
				transition-delay: 0.3s;
			}
			ul li:hover span:nth-child(6){
				color: red;
				/* 延迟变色 */
				transition-delay: 0.4s;
			}
			
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li>
					<span>J</span>
					<span>a</span>
					<span>v</span>
					<span>a</span>
				</li>
				<li>
					<span>H</span>
					<span>a</span>
					<span>d</span>
					<span>o</span>
					<span>o</span>
					<span>p</span>
				</li>
			</ul>
		</div>
	</body>
</html>
