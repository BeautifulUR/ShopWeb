<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>input_test</title>
	</head>
	<body>
		用户名:<input type="text" placeholder="请输入6-12位用户名">
		<br/>
		密码:<input type="password" placeholder="请输入密码">
		<br/>
		<!-- 单选框 要求name一致即可 -->
		性别:<input type="radio" name="sex">男 <input type="radio" name="sex">女
		<br/>
		数量
		<input type="number">
		<br/>
		日期
		<input type="date">
		<br/>
		月份和年份
		<input type="date">
		<br/>
		周和年份
		<input type="weak">
		<br/>
		时间
		<input type="time">
		<br/>
		本地日期时间
		<input type="datetime-local">
		<br/>
		颜色
		<input type="color">;
		<br/>
		滑动条
		<input type="range">;
		<br/>
		<form>
			电子邮件
			<input type="email">
			<br/>
			<!-- 提交按钮 可将信息提交至服务端-->
			<input type="submit">
		</form>
		<!-- 按钮 -->
		<button>按钮</button>
		
		<br>
		上传文件
		<input type="file">
		<br/>
		
		<br/>
		<!-- 复选框 -->
		兴趣爱好
		<input type="checkbox">打篮球
		<input type="checkbox">打羽毛球
		<input type="checkbox">打排球
		<br/>
		<!-- 下拉列表 -->
		户籍地
		<select name="cars">
		<option>陕西</option>
		<option>山西</option>
		<option>河北</option>
		<option>山东</option>
		</select>
		<br/>
		自我介绍
		<textarea></textarea>
		<br/>
		搜索
		<input type="search">
	</body>
</html>
